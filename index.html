    <h1>
        Click button to show all tweets 
    </h1>
    <p>
    </p>
     <!-- Button to show all tweets "created_at" and "text"-->
        <button type="submit" onclick="show_all_Tweeets()">Show All Tweets
        </button>
    <script>
            function show_all_Tweeets(){
                fetch('http://localhost:3000/tweet/created_at&&text')
                .then(response => response.json())
                .then(data =>  $(".container_Tweets").after(JSON.stringify(data)));
    }
    </script>
    <div class="container_Tweets">
    </div>

    <!-- Button to show all user ids-->
    <h1>
        Click button to show all user IDs
    </h1>

    </button>
    <script>
        function show_all_User_ID(){
            fetch('http://localhost:3000/tweet/user_IDs')

    }
    </script>

</script>
